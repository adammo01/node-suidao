name: Build huggingface Image

on:
  push:
    branches: [ hug ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ hug ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # 注释掉冗余权限（细粒度PAT已包含所有需要的权限，避免冲突）
      # id-token: write  
      # actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: hug 

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: adammo01  # 关键1：直接写死你的小写用户名，避免变量解析失败
          password: ${{ secrets.GHCR_PAT }}  # 确保Secret名称是GHCR_PAT（大小写一致）

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  # 关键2：手动触发时强制推送，去掉PR判断（简化逻辑，避免权限干扰）
          tags: |
            ghcr.io/adammo01/suidao:latest  # 关键3：写死用户名，彻底避免变量问题
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
